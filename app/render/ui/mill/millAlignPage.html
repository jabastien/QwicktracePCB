<div id="millAlignPage" class="page">
    <style type="text/css"> 

        #millAlignPage .page-body {
            display: grid;
            grid-template-areas:
               'textArea'
               'canvasArea';
            grid-template-rows: 50px 1fr;
            grid-template-columns: 1fr;
        }

        #millAlignPage .text-area {
            grid-area: textArea;
            width: 100%;
            text-align: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }

        #millAlignPage .canvas-area {
            grid-area: canvasArea;
            width: 100%;
            height: 100%;
            background-color: #FFF8DC;
        }

        #millAlignPage #mill-canvas {
            position: relative;
            left: 0px;
            top: 0px;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back" onClick="ui.showPage('sidePage')">&#8592;</button>
           Mill PCB
        </div>
    </div>
    <div class="page-body">
        <div id="mill-align-instructions" class="text-area">
            Instructions
        </div>
        <div class="canvas-area">
            <canvas id="mill-canvas"></canvas>
        </div>
    </div>

    <script>
        if (appConfig.super.debug) {
            // For using mouse when debugging alignment code...
            $("#mill-canvas").click(function(e) {
                let canvas = document.getElementById("mill-canvas");
                let rect = canvas.getBoundingClientRect();
                let scaleX = canvas.width / rect.width;
                let scaleY = canvas.height / rect.height;
                let mouseX = (e.clientX - rect.left) * scaleX;
                let mouseY = (e.clientY - rect.top) * scaleY;
                uiMill.mouseDown({ "x": mouseX, "y": mouseY });
            })
        }

        uiPageActivate['millAlignPage'] = function() {
             console.log('Activate millAlignPage');
        };
    </script>
</div>
