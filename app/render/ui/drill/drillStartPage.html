<div id="drillStartPage" class="page">
    <style type="text/css"> 

        #drillStartPage .page-body {
            display: grid;
            grid-template-areas:
               'displayArea'
               'buttonArea';
            grid-template-rows: 1fr 3fr;
        }

        #drillStartPage .display-area {
            grid-area: displayArea;
            margin-left: 10px;
            position:absolute;
        }

        #drillStartPage .button-area {
            grid-area: buttonArea;
        }

        #drillStartPage .button-area button {
            margin: auto;
            height: 50px;
            margin-bottom: 20px;
            display: block;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back">&#8592;</button>
           Exposure
        </div>
    </div>
    <div class="page-body">
        <div class="display-area">
            <table>
                <tr>
                    <th>Project:</th>
                    <td class="projectName">project name</td>
                </tr>
            </table>
        </div>
        <div class="button-area">
            <button type="button" class="btn w3" onClick="ui.showPage('exposurePage')">Start drilling</button>
        </div>
    </div>

    <script>
        uiPageActivate['drillStartPage'] = function() {
            $('.projectName').html(ui.projectName);
        };
    </script>
</div>
