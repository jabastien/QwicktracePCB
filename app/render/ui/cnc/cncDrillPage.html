<div id="cncDrillPage" class="page">
    <style type="text/css"> 

        #cncDrillPage .page-body {
            display: grid;
            grid-template-areas:
               'listArea buttonsLeft';
            grid-template-columns: 3fr 1fr;
        }

        #cncDrillPage .list-area {
            grid-area: listArea;
            margin-right: 5px;
        }

        #cncDrillPage .buttons-left {
            grid-area: buttonsLeft;
            margin: auto auto auto auto;
        }

        #cncDrillPage .buttons-left button {
            display: block;
            margin-bottom: 25px;
            font-weight: bold;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back" onClick="ui.showPage('startPage')">&#8592;</button>
           Drill file
        </div>
    </div>
    <div class="page-body">
        <div class="list-area">
            <select name="fileName" id="drillName" class="list" size="3">
            </select>
        </div>
        <div class="buttons-left">
            <button type="button" class="btn w1" onClick="uiListUp('drillName')">&#8593;</button>
            <button type="button" class="btn w1" onClick="uiListDown('drillName')">&#8595;</button>
        </div>
    </div>

    <script>
        uiPageActivate['cncDrillPage'] = function() {
             console.log('Activate cncDrillPage');
             uiInitList('drillName', ui.fileList, (f1, f2) => f1.mtime < f2.mtime ? 1 : -1, 'cncDrillSidePage', (fileObj) => { return fileObj.gerb.type === 'drill' });
        };
    </script>
</div>
