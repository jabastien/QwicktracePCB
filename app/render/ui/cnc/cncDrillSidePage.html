<div id="cncDrillSidePage" class="page">
    <style type="text/css"> 

        #cncDrillSidePage .page-body {
            display: grid;
            grid-template-areas:
               'listArea buttonsLeft';
            grid-template-columns: 3fr 1fr;
        }

        #cncDrillSidePage .list-area {
            grid-area: listArea;
            margin-right: 5px;
        }

        #cncDrillSidePage .buttons-left {
            grid-area: buttonsLeft;
            margin: auto auto auto auto;
        }

        #cncDrillSidePage .buttons-left button {
            display: block;
            margin-bottom: 25px;
            font-weight: bold;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back" onClick="ui.showPage('cncDrillPage')">&#8592;</button>
           Drill side
        </div>
    </div>
    <div class="page-body">
        <div class="list-area">
            <select name="sideName" id="drillSide" class="list" size="3">
            </select>
        </div>
        <div class="buttons-left">
            <button type="button" class="btn w1" onClick="uiListUp('drillSide')">&#8593;</button>
            <button type="button" class="btn w1" onClick="uiListDown('drillSide')">&#8595;</button>
        </div>
    </div>

    <script>
        uiPageActivate['cncDrillSidePage'] = function() {
             console.log('Activate cncDrillSidePage');
             let choices = [
                 { "value": "top", "name": "Top side up" },
                 { "value": "bottom", "name": "Bottom side up" }
             ]
             uiInitList('drillSide', choices, undefined, 'cncDrillLoadingPage' );
        };
    </script>
</div>
