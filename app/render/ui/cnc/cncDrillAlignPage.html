<div id="cncDrillAlignPage" class="page">
    <style type="text/css"> 

        #cncDrillAlignPage .page-body {
            display: grid;
            grid-template-areas:
               'textArea'
               'canvasArea';
            grid-template-rows: 50px 1fr;
            grid-template-columns: 1fr;
        }

        #cncDrillAlignPage .text-area {
            grid-area: textArea;
            width: 100%;
            text-align: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }

        #cncDrillAlignPage .canvas-area {
            grid-area: canvasArea;
            width: 100%;
            height: 100%;
            background-color: #FFF8DC;
        }

        #cncDrillAlignPage #drill-canvas {
            position: relative;
            left: 0px;
            top: 0px;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back" onClick="ui.showPage('cncDrillSidePage')">&#8592;</button>
           Drill Holes
        </div>
    </div>
    <div class="page-body">
        <div id="drill-align-instructions" class="text-area">
            Instructions
        </div>
        <div class="canvas-area">
            <canvas id="drill-canvas"></canvas>
        </div>
    </div>

    <script>
        $("#drill-canvas").click(function(e) {
            let canvas = document.getElementById("drill-canvas");
            let rect = canvas.getBoundingClientRect();
            let scaleX = canvas.width / rect.width;
            let scaleY = canvas.height / rect.height;
            let mouseX = (e.clientX - rect.left) * scaleX;
            let mouseY = (e.clientY - rect.top) * scaleY;
            drillController.mouseDown({ "x": mouseX, "y": mouseY });
        })

        uiPageActivate['cncDrillAlignPage'] = function() {
             console.log('Activate cncDrillAlignPage');
        };
    </script>
</div>
