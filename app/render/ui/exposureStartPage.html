<div id="exposureStartPage" class="page">
    <style type="text/css"> 

        #exposureStartPage .page-body {
            display: grid;
            grid-template-areas:
               'displayArea'
               'buttonArea';
            grid-template-rows: 1fr 3fr;
        }

        #exposureStartPage .display-area {
            grid-area: displayArea;
            margin-left: 10px;
            position:absolute;
        }

        #exposureStartPage .button-area {
            grid-area: buttonArea;
        }

        #exposureStartPage .button-area button {
            margin: auto;
            height: 50px;
            margin-bottom: 20px;
            display: block;
        }

        #exposureStartPage .display-area th {
            color: #4CAF50;
            text-align: right;
        }

        #exposureStartPage .display-area td {
            color: white;
            white-space: nowrap;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back" onClick="ui.showPage('profilePage')">&#8592;</button>
           Exposure
        </div>
    </div>
    <div class="page-body">
        <div class="display-area">
           <table>
               <tr>
                   <th>File:</th>
                   <td id="expFName">file name</td>
               </tr>
               <tr>
                   <th>Profile</th>
                   <td id="expPName">profile name</td>
               </tr>
           </table>
        </div>
        <div class="button-area">
            <button type="button" class="btn w3" onClick="ui.showPage('exposurePage')">Start exposure</button>            
            <button type="button" class="btn w3" onClick="ui.peek()">Peek</button>
        </div>
    </div>

    <script>
        uiPageActivate['exposureStartPage'] = function() {
            ui.prepareExposure();
            $('#expFName').html(ui.state.file.value);
            $('#expPName').html(ui.state.profile.name);
        };
    </script>
</div>
