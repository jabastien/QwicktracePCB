<div id="popupMessage" class="popup">
    <style type="text/css"> 

        #popupMessage .page-body {
        }


        #popupMessage .display-area {
            text-align: center;
            margin: 10px;
            font-size: x-large;
        }

        #popupMessage .button-area {
            color: red;
            display: flex;
        }

        #popupMessage .page-body .button-area {
            color: blue;
        }

        #popupMessage .page-body .display-area {
        }

        #popupMessage .button-area button {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            height: 50px;
            margin-bottom: 20px;
            display: block;
        }

        #popupMessage .button-area .btn {
            padding-left: 10px;
            padding-right: 10px;
        }

    </style>

    <div class="page-body">
        <div class="display-area">
        </div>        
        <div class="button-area">
        </div>
    </div>

    <script>
        uiPageActivate['popupMessage'] = function(popupData) {

            let buttonDefs = popupData.buttonDefs;
            if (!buttonDefs) {
                buttonDefs =  [ { "label": "Ok" } ];                
            }

            let msgSelector = "#popupMessage .display-area"; 
            $(msgSelector).text(popupData.message);

            let btnSelector = "#popupMessage .button-area";
            $(btnSelector).empty();
            buttonDefs.forEach(btnDef => {
                uiAddButton(btnSelector, btnDef.label, () => { ui.onPopupButton(btnDef); }, "btn");
            });
        };

    </script>
</div>
