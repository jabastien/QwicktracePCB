<div id="jogPage" class="page">
    <style type="text/css"> 

        #jogPage .page-body {
            text-align: center;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           Jog Spindle
        </div>
    </div>
    <div class="page-body">
        <div class="display-area">
           Use Joystick to jog the machine. Press the button to switch from
           Up/Down controlling the Y axis or Z axis.  Press Done when
           you have completed.
        </div>
        <div class="button-area">
            <button type="button" class="btn w3" onClick="ui.endJogMode()">Done</button>
        </div>        
    </div>

    <script>
        uiPageActivate['jogPage'] = function() {
             console.log('Activate jogPage');
             ui.startJogMode();
        };
    </script>
</div>
