<div id="profilePage" class="page">
    <style type="text/css"> 

        #profilePage .page-body {
            display: grid;
            grid-template-areas:
               'displayArea buttonsLeft'
               'listArea buttonsLeft';
            grid-template-columns: 5fr 1fr;
            grid-template-rows: 1fr 5fr;
        }

        #profilePage .list-area {
            grid-area: listArea;
            margin-right: 5px;
        }

        #profilePage .display-area {
            grid-area: displayArea;
            margin-right: 5px;
        }


        #profilePage .buttons-left {
            grid-area: buttonsLeft;
            margin: auto auto auto auto;
        }

        #profilePage .buttons-left button {
            display: block;
            margin-bottom: 25px;
            font-weight: bold;
        }

    </style>
    <div class="page-header">
        <div class="header-area">
           <button type="button" class="btn w1 back">&#8592;</button>
           Select profile
        </div>
    </div>
    <div class="page-body">
        <div class="display-area">
            <table>
                <tr>
                    <th>Project:</th>
                    <td class="projectName">project name</td>
                </tr>
            </table>
         </div>            
        <div class="list-area">
            <select id="profileName" class="list" size="3"></select>
        </div>
        <div class="buttons-left">
            <button type="button" class="btn w1" onClick="uiListUp('profileName')">&#8593;</button>
            <button type="button" class="btn w1" onClick="uiListDown('profileName')">&#8595;</button>
        </div>
    </div>

    <script>
        uiPageActivate['profilePage'] = function() {
            ui.clearState('profileName');
            $('.projectName').html(ui.projectName);            

             uiInitList('profileName', ui.profileList, (p1, p2) => p1.name < p2.name ? -1 : 1, 'exposureStartPage');
        };

        uiActionStartPage['expose'] = 'profilePage';
            
    </script>
</div>
